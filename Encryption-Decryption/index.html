<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption-Decryption</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
       <h1>Encryption-Decryption</h1>
    
    <!-- File Upload Form -->
    <form id="uploadForm">
        <input type="file" id="fileInput" multiple>
        <label for="encryption">Encryption Algorithm:</label>
        <select id="encryption">
            <option value="Salsa20">Salsa20</option>
            <option value="AES">AES</option>
        </select>
        <button type="submit">Upload</button>
    </form>

    <!-- File Download Links -->
    <div id="downloadLinks"></div>
    
    <!-- Progress Bar -->
    <div id="progressBar" class="progress" style="display: none;">
        <div id="progressBarInner" class="progress-bar">
        </div>
    </div>
    
    <!-- Download Button -->
    <button id="downloadButton" style="display: none;">Download</button>
    
    <!-- Buttons for Start, Pause, and Resume -->
    <button id="startButton">Start</button>
    <button id="pauseButton">Pause</button>
    <button id="resumeButton">Resume</button>
    
    <!-- Decryption Form -->
    <form id="decryptForm">
        <input type="text" id="fileToDecrypt" placeholder="Enter filename to decrypt">
        <button type="submit">Decrypt</button>
    </form>    
  </div>
 
    <!-- CDN links for CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/salsa20.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
